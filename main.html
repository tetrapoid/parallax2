<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <title></title>
  </head>
  <body>
    <div class="parallax">
      <div id="group1" class="parallax-group">
        <div class="parallax-layer parallax-layer-base">
          <div class="title title1">
            <h2>初音ミク</h2>
            <p>Hatsune Miku</p>
          </div>
        </div> <!--parallax-layer-base end-->
      </div> <!--group1 end-->

      <div id="group2" class="parallax-group">
        <div class="parallax-layer parallax-layer-base">
          <div class="title title2-1">
            <h2>Profile</h2>
            <p>Hatsune Miku is a digital character created for people who love music</p>
          </div>
        </div> <!--parallax-layer-base end-->
        <div class="parallax-layer parallax-layer-back">
          <div class="title title2-2"></div>
        </div> <!--parallax-layer-back end-->
      </div> <!--group2 end-->

      <div id="group3" class="parallax-group">
        <div class="parallax-layer parallax-layer-fore">
          <div class="title title3-1">
            <h2>Works</h2>
            <p>Not only is she a virtual singer, but she is one of the top idols who represent Japan</p>
          </div>
        </div> <!--parallax-layer-fore end-->
        <div class="parallax-layer parallax-layer-base">
          <div class="title title3-2"></div>
        </div> <!--parallax-layer-base end-->
      </div> <!--group3 end-->

      <div id="group4" class="parallax-group">
        <div class="parallax-layer parallax-layer-base">
          <div class="title title4-1">
            <h2>Links</h2>
            <p>Link to other sites that inlude Hatsune Miku</p>
          </div>
        </div> <!--parallax-layer-base end-->
        <div class="parallax-layer parallax-layer-back">
          <div class="title title4-2">
            <img src="img12.jpg">
            <img src="img11.jpg">
          </div>
        </div> <!--parallax-layer-back end-->
        <div class="parallax-layer parallax-layer-deep">
          <div class="title title4-3"></div>
        </div> <!--parallax-layer-deep end-->
      </div> <!--group4 end-->

      <div id="group5" class="parallax-group">
        <div class="parallax-layer parallax-layer-fore">
          <div class="title title5-1">Parallax-layer-fore</div>
        </div> <!--parallax-layer-fore end-->
        <div class="parallax-layer parallax-layer-base">
          <div class="title title5-2"></div>
        </div> <!--parallax-layer-base end-->
      </div> <!--group5 end-->

      <div id="group6" class="parallax-group">
        <div class="parallax-layer parallax-layer-back">
          <div class="title title6-1">Parallax-layer-back</div>
        </div> <!--parallax-layer-back end-->
        <div class="parallax-layer parallax-layer-base">
          <div class="title title6-2"></div>
        </div> <!--parallax-layer-base end-->
      </div> <!--group6 end-->
      
      <div id="group7" class="parallax-group">
        <div class="parallax-layer parallax-layer-base">
          <div class="title title7"></div>
        </div> <!--parallax-layer-base end-->
      </div> <!--group7 end-->


    </div> <!--parallax end-->





  </body>
</html>
